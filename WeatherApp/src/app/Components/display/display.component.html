<div class="container" style="background-color: aquamarine">
  <h1>{{cityWeather.CityName}}</h1>
  <div class="iconContainer"><img *ngFor="let icon of cityWeather.WheatherIcon" [src]="icon"/></div>
  <div class="row">
    <div class="col-md-3 caracteristicas">
      <h3>Humedad</h3>
      <label>{{cityWeather.Humidity}}</label>
    </div>
    <div class="col-md-6 caracteristicas">
      <h3>Temperatura</h3>
      <label>{{cityWeather.Temp}}</label>
      <div class="row">
        <div class="col-md-6 caracteristicas">
          <h6>Temperatura Mínima</h6>
          <label>{{cityWeather.TempMin}}</label>
        </div>
        <div class="col-md-6 caracteristicas">
          <h6>Temperatura Máxima</h6>
          <label>{{cityWeather.TempMax}}</label>
        </div>
      </div>

    </div>
    <div class="col-md-3 caracteristicas">
      <h3>Presión</h3>
      <label>{{cityWeather.Pressure}}</label>
    </div>
  </div>

</div>

<historic [weatData]="dataWeather"></historic>
