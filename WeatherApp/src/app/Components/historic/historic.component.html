<div class="table-responsive table-historic">
  <h3>Histórico</h3>
  <table class="table-bordered">
    <thead>
      <tr>
        <th>Temperatura</th>
        <th>Presión</th>
        <th>Humedad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dat of data">
        <td>{{dat.Temp}}</td>
        <td>{{dat.Pressure}}</td>
        <td>{{dat.Humidity}}</td>
      </tr>
    </tbody>
  </table>
</div>
