<div class="form-group">
  <label for="sel1">Ciudad:</label>
  <select class="form-control" id="sel1" [(ngModel)]="selectedCity" (change)="getWeather($event.target.value)">
    <option *ngFor="let city of cities">{{city}}</option>
  </select>
</div>

<display [WeatherResult]="weatherResult"></display>
